<body>
  <div class="layout__container menu-mockup">
    <!-- пример слайда -->
    <div class="slide-header">
      <div class="layout__content">
        <h2 class="slide-title">Существует 5 последовательных шагов</h2>
        <div class="slide-header__info">
          <p>для построения расписания проекта.</p>
          <p>После построение ИСР (на нижнем уровне у которой находятся пакеты работы) как правило действуют следующим образом</p>
        </div>
      </div>
    </div>
    <div class="slide  slide--content">
      <div class="slide__inner  slide__inner--pb0">
        <div class="slide__arrow  slide__arrow--left"><img src="images/arrow-left.png" alt=""></div>
        <div class="slide__arrow  slide__arrow--right"><img src="images/arrow-right.png" alt=""></div>
        <div class="slide__description">
          <div class="slide__number">4.</div>
          <div class="slide__about">По каждой операции определяют необходимые для нее ресурсы.</div>
        </div>
      </div>
        <div class="slide-image">
          <div class="slide-image__top">
            <div class="slide-image__caption">Оценка ресурсов операции</div>
            <div class="slide-image__days">
              <div class="slide-image__days-item">5 дней</div>
              <div class="slide-image__days-item">4 дня</div>
              <div class="slide-image__days-item">6 дней</div>
            </div>
          </div>
          <div class="slide-image__item  slide-image__item--limw  slide-image__item--padding-lg"><img src="images/2-4.png" alt=""></div>
        </div>

    </div>

  </div>

  <!-- build:js scripts/vendor.js -->

  <!-- endbower -->

  <!-- build:js scripts/main.js -->
